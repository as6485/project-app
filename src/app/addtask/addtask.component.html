<div class="jumbotron">
	<div class="container">
		<div class="row">
			<div class="col-md-4 offset-md-3">
        
				<form [formGroup]="formdata">
					<div class="form-group">
						<label>Project</label>
						<input type = "text" [(ngModel)]="addtask.projectid" class = "form-control" formControlName="project" [ngClass]="{ 'is-invalid': submitted && f.project.errors}">
            <div *ngIf="submitted && f.project.errors" class="invalid-feedback">
              <div *ngIf="f.project.errors.required">Project is required</div>
            </div>
            <ngbd-modal-basic></ngbd-modal-basic>
					</div>
          <div class="form-group">
						<label>Task</label>
						<input type = "text" [(ngModel)]="addtask.description" class = "form-control" formControlName="task" [ngClass]="{ 'is-invalid': submitted && f.task.errors}">
            <div *ngIf="submitted && f.task.errors" class="invalid-feedback">
              <div *ngIf="f.task.errors.required">Task is required</div>
            </div>
					</div>
          
          <div class="form-group">
              <input type="checkbox" class="form-check-input" formControlName="chkbox" (change)="isParentChkbox()"> 
              <label>Parent Task</label>
          </div>  
          
          <div class="form-group">
            <label>Priority</label>
            <input type="range" [(ngModel)]="addtask.priority" name="points" min="0" max="30" formControlName="priority">
          </div>

          <div class="form-group">
						<label>Parent Task</label>
						<input type = "text" [(ngModel)]="addtask.parentid" class = "form-control" formControlName="parenttask">
            <input type = "submit" class = "btn btn-info" value = "Search">
					</div>

          <div class="form-group">
						<label>Start date</label>
						<input type = "date" [(ngModel)]="addtask.startDate" class = "form-control" formControlName="startdate">
            <label>End date</label>
						<input type = "date" [(ngModel)]="addtask.endDate" class = "form-control" formControlName="enddate">
          </div>


          <div class="form-group">
						<label>User</label>
						<input type = "text" class = "form-control" formControlName="user" readonly>
            <input type = "submit" class = "btn btn-info" value = "Search">
					</div>


          <div class="form-group">
            <input type = "submit" class = "btn btn-primary" (click)="createTask()" value = "Add Task">
            <input type = "submit" class = "btn btn-primary" value = "Reset" (click)="formreset()">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
