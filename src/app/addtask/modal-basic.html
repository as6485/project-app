<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Select from list...</h4>
		<button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">

   <ul>
    <li *ngFor="let t of tasks">
      {{t.taskid}}
      {{t.description}}
    </li>
  </ul>

  </div>  


  <div class="modal-footer">
    <button type="button" class="btn btn-info" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>

<button class="btn btn-info" (click)="open(content)">Search</button>

<pre>{{choosenText}}</pre>
